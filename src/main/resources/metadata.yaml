metadataVersion: 1
extensions:

apis:
  - name: EXT001MI
      transactions:
          - name: ChgDLCN
            description: Change MHDISH/DLCN upon Create
            type: SINGLE
            inputs:
              - name: INOU
                description: Direction
                length: 1
                type: NUMERIC
                mandatory: true
              - name: DLIX
                description: Delivery Number
                length: 11
                type: NUMERIC
                mandatory: true
              - name: DLCN
                description: Delivery Receipt Confirmation
                length: 1
                type: NUMERIC
                mandatory: false

